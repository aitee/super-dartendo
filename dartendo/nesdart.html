<!DOCTYPE html>
<html>
  <head>
    <title>DARTENDO</title>
    <style type="text/css">

      .container {
        width: 800px;
        height: 800px;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        text-align: center;
      }

      .container h1 {
        position: relative;
        top: 10px;
        font-family: sans-serif;
        font-size: 36pt;
        
        color: red;
        display: inline-block;
        padding: 0 15px 0 15px;
        border: 10px solid red;
        border-radius: 30px;
        background-color: white;

        z-index: 4;
      }

      #tv {
        position: absolute;
        left: -100px;
        top: -150px;
        z-index: 3;
        width: 1000px;
        height: 1000px;
      }

      #webGlCanvas {
        position: absolute;
        left: 85px;
        top: 270px;
        height: 400px;
        width: 520px;
        z-index: 2;
      }
    </style>
    <script>
      
    </script>
  </head>
  <body>
    <div class="container">
      <h1>DARTENDO</h1>
      <img id="tv" src="tv.gif"></img>
      <canvas id="webGlCanvas" width="256" height="240"></canvas>
    </div>

    <div id="content">
      <p>
        Select a ROM or drag one into this area<br>
        <input type="file" id="file" />
      </p>
      <p>
        <input type="button" id="inputLoadRom" value = "Load" />
      </p>
      <p>
        <b>Name:</b> <span id="name"></span><br>
        <b>File Size:</b> <span id="size"></span><br>
        <b>Content:</b> <br><br> <pre id="file-content"></pre>
      </p>
    </div>

    <script type="text/javascript" src="nesdart.dart.js"></script>
  </body>
</html>
